<div class="col-xs-12">
    <div class="col-md-12">
        <form  method="post" role="form" name="formulario" >
            <div class="form-group col-md-6">
                <label>
                    Nombre
                </label>
                <input  type="text" class="form-control"
                        placeholder="Nombre " ng-model="actividad.nombre" required>
            </div> 
            <div class="form-group col-md-6">
                <label >
                    Descripcion:
                </label>
                <input ng-model="actividad.descripcion" placeholder="Descripcion" class="form-control" required>
            </div>

            
             <div ng-init="listarProyectos()"   class="form-group col-md-6">
                <label>
                    Proyecto
                </label>

                <select ng-change="listarIntegrantes()"  ng-model="actividad.idProyecto" data-ng-options="p.id as p.nombre for p in listadoProyectos" class="form-control" required></select>
            </div> 
            
            <div  class="form-group col-md-6">
                <label>
                    Integrante
                </label>

                <select  ng-model="actividad.idIntegrante" data-ng-options="p.id as p.nombre for p in listadoIntegrantes" class="form-control" required></select>
            </div> 
            
            

            <div ng-init="listarIntegrantes()" class="form-group col-md-6">
                <label>
                    Integrante
                </label>

                <select  ng-model="actividad.idIntegrante" data-ng-options="p.id as p.nombre for p in listadoIntegrantes" class="form-control" required></select>
            </div> 
            
            
            <div ng-init="listarProyectos()" class="form-group col-md-6">
                <label>
                    Proyecto
                </label>

                <select  ng-model="actividad.idProyecto" data-ng-options="p.id as p.nombre for p in listadoProyectos" class="form-control" required></select>
            </div> 


            <div  class="form-group col-md-6">
                <label>
                    Inicio
                </label>

                <input type="date" class="form-control" ng-model="actividad.inicio" required>

                <input type="date" ng-model="actividad.inicio" required>

            </div>

            <div  class="form-group col-md-6">
                <label>
                    Fin
                </label>

                <input type="date" class="form-control" ng-model="actividad.fin" required>

                <input type="date" ng-model="actividad.fin" required>
            </div>
            
            
            <div class="col col-lg-7 ">
                <button class="btn btn-primary" type="submit" ng-click="crearActividad(formulario)" >
                    Agregar
                </button>
                <button class="btn btn-success" type="button" ng-click="modificarActividad(formulario)">
                    Modificar
                </button>
                <button class="btn btn-danger" type="button" ng-click="eliminarActividad()">
                Eliminar
                </button>
                
            </div>
        </form>

        

        <div class="panel panel-primary col-lg-12">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-search"></i>
                </span>

                <input type="text" class="form-control" placeholder="Buscar actividad" ng-model="filtrar">

            </div>
        </div>


        <div class="panel-body">
            <table  class="table table-striped">
                <thead>
                    <tr>
                        <th class="seleccionable">
                            <a>Nombre</a>


                        </th> 


                        <th class="seleccionable">
                            <a>descripcion</a>


                        </th>   

                        <th class="seleccionable">
                            <a>Integrante</a>


                        </th>    

                        <th class="seleccionable">
                            <a>Proyecto</a>


                        </th>    
                        <th class="seleccionable">
                            <a>Inicio</a>


                        </th>  
                        
                        <th class="seleccionable">
                            <a>Fin</a>


                        </th>  
                        
                    </tr>
                </thead>
                <tbody ng-init="listarActividad()" >
                    <tr  ng-click="getSelectedRow()" ng-repeat="obj in listadoActividad|
                            filter:filtrar ">
                        <td>{{obj.nombre}}</td>
                        <td>{{obj.descripcion}}</td>
                        <td>{{obj.idIntegrante}}</td>
                        <td>{{obj.idProyecto}}</td>
                        <td>{{obj.inicio}}</td>
                        <td>{{obj.fin}}</td>
                    </tr>
                </tbody>


            </table>
        </div>
    </div>
</div>
